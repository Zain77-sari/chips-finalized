<html lang="en">

   <meta charset="UTF-8" />

<body>
   <nav>
       <ul class="navbar">
           <li><a href="index.html" class="navlink">Home</a></li>

       </ul>
   </nav>

   <section id="contact" class="section" style="margin-top: 70px;">
       <h2>Contact Us</h2>
       <form id="contactForm">
           <label for="name">Your Name</label><br>
           <input type="text" id="name" name="name" required><br><br>
           
           <label for="phone">Your Phone</label><br>
           <input type="tel" id="phone" name="phone" required><br><br>
           
           <label for="message">Write Your Order</label><br>
           <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>
           
           <button type="submit" class="submit-btn">
               <img src="submit.png" alt="Submit Order" class="submit-img">
           </button>
       </form>
   </section>

   <footer>
       <p>Like No Other Chips In Town</p>
       <p>Al Sayh, Bahrain | Instagram: @chips_bh</p>
   </footer>

   <script src="script.js"></script>
</body>
